function ready() {

    // given F (Frame), S (Stage), W (width), H (height)

    const container = new Container(200,200).center().outline();

    const outer = new Circle(100, purple)
        .center()
        .drag(container)
        .addTo(container);
        
        
    const middle = new Circle(50, red)
    .center()
    .drag(outer)
    .addTo(container);


    const innter = new Circle(10, green)
        .center()
        .drag(middle)
        .addTo(container);

    
    

} // end ready
